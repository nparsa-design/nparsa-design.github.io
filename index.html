<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8" />
  <title>قیمت دلار و اخبار اقتصادی</title>
  <meta name="google-site-verification" content="GOLkDh-XOGgwNc84h4JTCXi_qfeDui_8RaI1LyzZrJY" />
  <style>
    body {
      font-family: Tahoma, Arial, sans-serif;
      background-color: #f0f4f8;
      color: #333;
      padding: 30px;
      max-width: 1000px;
      margin: auto;
    }
    h1, h2 {
      color: #007acc;
    }
    .price {
      font-size: 28px;
      margin-bottom: 30px;
    }
    .ad-banner {
      background: #ffe9a9;
      color: #111;
      text-align: center;
      padding: 20px;
      margin: 30px 0;
      font-weight: bold;
      border: 2px dashed #f3b007;
      border-radius: 10px;
    }
    .news-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
    }
    .news-item {
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      padding: 15px;
    }
    .news-item a {
      color: #007acc;
      text-decoration: none;
      font-weight: bold;
      font-size: 17px;
    }
    .news-item a:hover {
      text-decoration: underline;
    }
    .news-item p {
      font-size: 14px;
      color: #666;
    }
  </style>
</head>
<body>
  <h1>قیمت دلار امروز</h1>
  <div class="price">
    <strong>88,300</strong> تومان
  </div>

  <!-- تبلیغ -->
  <div class="ad-banner">
    🔥 تبلیغ شما اینجا قرار می‌گیرد | تماس بگیرید برای تبلیغات 🔥
  </div>

  <h2>آخرین اخبار اقتصادی</h2>
  <div id="news" class="news-grid"></div>

  <script>
    const RSS_URL = 'https://www.eghtesadonline.com/rss';
    const API_URL = `https://api.allorigins.win/get?url=${encodeURIComponent(RSS_URL)}`;

    async function fetchNews() {
      try {
        const response = await fetch(API_URL);
        const data = await response.json();
        const parser = new DOMParser();
        const xmlDoc = parser.parseFromString(data.contents, "text/xml");
        const items = xmlDoc.querySelectorAll("item");

        const newsDiv = document.getElementById('news');
        newsDiv.innerHTML = '';

        for (let i = 0; i < Math.min(10, items.length); i++) {
          const item = items[i];
          const title = item.querySelector("title").textContent;
          const link = item.querySelector("link").textContent;
          const pubDate = item.querySelector("pubDate").textContent.split(' ')[0];

          const newsItem = document.createElement('div');
          newsItem.className = 'news-item';
          newsItem.innerHTML = `<a href="${link}" target="_blank">${title}</a><p>📅 تاریخ: ${pubDate}</p>`;
          newsDiv.appendChild(newsItem);
        }
      } catch (error) {
        console.error('خطا در دریافت اخبار:', error);
        document.getElementById('news').innerText = 'خطا در دریافت اخبار.';
      }
    }

    fetchNews();
  </script>
</body>
</html>
